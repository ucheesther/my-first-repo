<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Uche-bootstrap/Bootstrap-learning/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Sign up here</h1>

    <form class="row g-3 needs-validation was-validated" novalidate>

        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Full name:</label>
            <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Email Address:</label>
            <input type="email" class="form-control" id="validationCustom02" value="Otto" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>




    </form>






















    <script src="/Bootstrap-learning/js/bootstrap.min.js"> </script>
</body>
</html>
